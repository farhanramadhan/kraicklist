<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KraickList - Find Your Needs Here</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="title-kraick">
        <b>KraickList</b>
    </div><br>
    <div class="search-container">
        <div id="inside-form">
            <form id="form" autocomplete="off">
                <input type="text" id="query" name="query">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div><br>
    <div>
        <!-- <ul id="resultList"></ul> -->
        <table id = 'resultList'>
        </table><br>
    </div>
    <script>
        const Controller = {
            search: (ev) => {
                ev.preventDefault();
                const data = Object.fromEntries(new FormData(form));
                const response = fetch(`/search?q=${data.query}`).then((response) => {
                    response.json().then((results) => {
                        if (!results) {
                            alert(`No result for ${data.query}`);
                            return
                        }
                        Controller.updateList(results);
                    });
                });
            },

            updateList: (results) => {
                const rows = [];
                rows.push(
                    `
                        <tr>
                            <th>Title</th>
                            <th>Content</th>
                        </tr>
                    `
                )
                for (let result of results) {
                    rows.push(
                        `
                            <tr>
                                <td>${result.title}</td>
                                <td>${result.content}</td>
                            </tr>
                        `
                    );
                }
                resultLen = rows.length - 1
                resultList.innerHTML += "<b>We found " + resultLen + " result</b>";
                resultList.innerHTML += rows.join(" ");
            },
        };

        const form = document.getElementById("form");
        form.addEventListener("submit", Controller.search);
    </script>
</body>

</html>
